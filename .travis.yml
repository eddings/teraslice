sudo: required
language: node_js
node_js:
- '8'
services:
  - docker
  - elasticsearch
env:
  global:
  # NPM_DEPLOY_TOKEN
  - secure: 
cache: yarn
install: yarn install && yarn bootstrap
script:
  - yarn test
  - yarn test:e2e
after_success:
  - yarn lint
  - yarn coverage
  - bash <(curl -s https://codecov.io/bash)
jobs:
  include:
  - stage: Release (Draft)
    script:
      - npm config set //registry.npmjs.org/:_authToken $NPM_DEPLOY_TOKEN
      - yarn publish:draft
    after_success: skip
    deploy:
      provider: releases
      name: "$TRAVIS_TAG"
      draft: true
      api_key:
        secure: ""
  - stage: Release
    if: tag IS present AND tag =~ ^v AND branch = master
    script:
      - npm config set //registry.npmjs.org/:_authToken $NPM_DEPLOY_TOKEN
      - yarn publish:release
    after_success: skip
    deploy:
      provider: releases
      name: "$TRAVIS_TAG"
      prerelease: true
      api_key:
        secure: ""
