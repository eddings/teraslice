sudo: required
language: node_js
node_js:
- '8'
addons:
  apt:
    packages:
      - docker-ce
services:
  - docker
  - elasticsearch
before_script:
  # sleep for 10 seconds (recommended by travis-ci for elasticsearch)
  - sleep 10
  # link dependencies
  - yarn bootstrap
script:
  - yarn test
  - yarn test:e2e
after_success:
  - yarn lint
  # disable reporting coverage for now
  # - yarn report-coverage
before_deploy:
  - git config --local user.name "terascope-ci"
  - git config --local user.email "ci@terascope.io"
deploy:
  - provider: releases
    prerelease: true
    api_key:
      secure: ""
    on:
      branch: master
      tags: true
      condition: $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+
      repo: terascope/teraslice
  - provider: script
    skip_cleanup: true
    script: ./deploy.sh
    on:
      branch: master
      tags: true
      condition: $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+
      repo: terascope/teraslice
